<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - Game</title>

    <link rel="stylesheet" href="./css/variaveis.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fontes.css">
    <link rel="stylesheet" href="./css/animacoes.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character select</h1>
        </header>
        <section class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./imagens/naruto.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Naruto</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="naruto" data-name="Naruto">
                    <span class="tag">1P</span>
                    <img src="./imagens/naruto.webp" alt="Personagem Naruto">
                </li>
                
                <li class="personagem" id="goku" data-name="Goku">
                    <span class="tag">1P</span>
                    <img src="./imagens/goku.webp" alt="Personagem Goku">
                </li>

                <li class="personagem" id="ichigo" data-name="Ichigo">
                    <span class="tag">1P</span>
                    <img src="./imagens/ichigo.jpg" alt="Personagem Ichigo">
                </li>

                
                <li class="personagem" id="sasuke" data-name="Sasuke">
                    <span class="tag">1P</span>
                    <img src="./imagens/sasuke.jpg" alt="Personagem Sasuke">
                </li>

                <li class="personagem" id="gogeta" data-name="Gogeta">
                    <span class="tag">1P</span>
                    <img src="./imagens/gogeta.jpg" alt="Personagem Gogeta">
                </li>

                <li class="personagem" id="zaraki" data-name="Zaraki">
                    <span class="tag">1P</span>
                    <img src="./imagens/zaraki.jpg" alt="Personagem Zaraki">
                </li>

                <li class="personagem" id="sakura" data-name="Sakura">
                    <span class="tag">1P</span>
                    <img src="./imagens/sakura.jpg" alt="Personagem Sakura">
                </li>

                <li class="personagem" id="saitama" data-name="Saitama">
                    <span class="tag">2P</span>
                    <img src="./imagens/saitama.webp" alt="Personagem Saitama">
                </li>

                <li class="personagem" id="yoruichi" data-name="Yoruichi">
                    <span class="tag">1P</span>
                    <img src="./imagens/yoruichi.jpg" alt="Personagem Yoruichi">
                </li>

                <li class="personagem" id="cloud" data-name="Cloud">
                    <span class="tag">1P</span>
                    <img src="./imagens/cloud.jpg" alt="Personagem Cloud">
                </li>

                <li class="personagem" id="sephiroth" data-name="Sephiroth">
                    <span class="tag">1P</span>
                    <img src="./imagens/sephiroth.jpg" alt="Personagem Sephiroth">
                </li>

                <li class="personagem" id="tifa" data-name="Tifa">
                    <span class="tag">1P</span>
                    <img src="./imagens/tifa (2).webp" alt="Personagem Tifa">
                </li>

                <li class="personagem" id="noctis" data-name="Noctis">
                    <span class="tag">1P</span>
                    <img src="./imagens/noctis.jpg" alt="Personagem Noctis">
                </li>

                <li class="personagem" id="esdeath" data-name="Esdeath">
                    <span class="tag">1P</span>
                    <img src="./imagens/esdeath.jpg" alt="Personagem Esdeath">
                </li>

                <li class="personagem jogador-2-selecionado" id="alucard" data-name="Alucard">
                    <span class="tag">2P</span>
                    <img src="./imagens/alucard.jpg" alt="Personagem Alucard">
                </li>

                <li class="personagem" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./imagens/thor.jpg" alt="Personagem Thor">
                </li>
                
                <li class="personagem" id="flash" data-name="Flash">
                    <span class="tag">1P</span>
                    <img src="./imagens/flash.jpeg" alt="Personagem Flash">
                </li>

                <li class="personagem" id="allmight" data-name="All Might">
                    <span class="tag">1P</span>
                    <img src="./imagens/allmight.jpg" alt="Personagem All Might">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./imagens/alucard.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Alucard</h2>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/index.js"></script>
</body>
</html>
